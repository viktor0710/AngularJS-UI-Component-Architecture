<div class="container">
	<h2>View 1</h2>
	
	Name: <input type="text" data-ng-model="filter.name" /> {{filter.name}}
	<br/>
	<ul>
		<li data-ng-repeat="cust in customerModel.customers | filter:filter.name | orderBy:'city'" data-ng-click="selectCustomer(cust)"> {{cust.name | uppercase}} - {{cust.city}}</li>
	</ul>
	<br />
	Selected Customer: {{customerModel.selectedCustomer.name}} - {{customerModel.selectedCustomer.city}}
	<br />
	Customer Name:<br />
	<input type="text" data-ng-model="newCustomer.name" />
	<br />Customer City:<br />
	<input type="text" data-ng-model="newCustomer.city" />
	<br />
	<button data-ng-click="addCustomer()">Add Customer</button>
	<br />
	<a href="#/view2">View 2</a>
</div>
